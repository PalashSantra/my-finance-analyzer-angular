<div nz-row>
  <div nz-col nzSpan="24" style="padding-top: 10%;">
    <div nz-row>
      <div nz-col nzSpan="24" style="display: flex;justify-content: center; margin-bottom: 20px;">
        <img alt="My image name" src="../../assets/logo.png">
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24" style="display: flex;justify-content: center;">
        <form nz-form [formGroup]="loginFrm" class="login-form" (ngSubmit)="submitForm()" style="width: 400px;" >
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <nz-input-group nzPrefixIcon="user">
                <input type="text" nz-input formControlName="userName" placeholder="Username" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="Password" />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item *ngIf="loginError">
            <label>Credential Mismatched!!!</label>
          </nz-form-item>
          <div nz-row class="login-form-margin">
            <div nz-col [nzSpan]="12">
              <label nz-checkbox formControlName="remember">
                <span>Remember me</span>
              </label>
            </div>
            <div nz-col [nzSpan]="12">
              <a class="login-form-forgot">Forgot password</a>
            </div>
          </div>
          <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
          Or
          <a>register now!</a>
        </form>
      </div>
    </div>
  </div>
</div>
