
    <nz-card nzTitle="Amount Transfer">
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>Transaction Date</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                  <nz-date-picker formControlName="datePicker"></nz-date-picker>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>Transaction Cost</nz-form-label>
                <nz-form-control [nzSm]="4" [nzXs]="6">
                    <input type="text" nz-input placeholder="Amount"/>
                </nz-form-control>
                <nz-form-control [nzSm]="4" [nzXs]="6">
                    <input type="text" nz-input placeholder="Unit"/>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired>Particulars</nz-form-label>
                <nz-form-control [nzSm]="16" [nzXs]="24">
                    <textarea rows="3" nz-input></textarea>
                </nz-form-control>
            </nz-form-item>
            <div nz-row nzType="flex">
                <nz-form-item nz-col [nzSm]="11" [nzXs]="11">
                    <nz-form-control >
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a ledger">
                            <nz-option *ngFor="let ledger of ledgerList" nzLabel="{{ledger.name}}" nzValue="{{ledger.id}}"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item nz-col [nzSm]="2" [nzXs]="2">==></nz-form-item>
                <nz-form-item nz-col [nzSm]="11" [nzXs]="11">
                    <nz-form-control >
                        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a ledger">
                            <nz-option *ngFor="let ledger of ledgerList" nzLabel="{{ledger.name}}" nzValue="{{ledger.id}}"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-row nzType="flex">
                <div nz-col [nzSm]="11" [nzXs]="11" style="max-height: 50px;min-height: 56px;"></div>
                <div nz-col [nzSm]="2" [nzXs]="2" style="max-height: 50px;min-height: 56px;"></div>
                <div nz-col [nzSm]="11" [nzXs]="11" style="max-height: 50px;min-height: 56px;"></div>
            </div>
            <div nzType="flex" style="text-align: left; margin-bottom: 10px;">
                <nz-select nzMode="tags" nzPlaceHolder="Tags" style="width: 100%;" formControlName="tranTags">
                    <nz-option *ngFor="let item of tags" [nzLabel]="item" [nzValue]="item"></nz-option>
                </nz-select>
            </div>
            <div nzType="flex" style="text-align: right">
                <button nz-button nzType="primary" style="margin-right: 3px;">Reset</button>
                <button nz-button nzType="primary">Save</button>
            </div>
        </form>
    </nz-card>
